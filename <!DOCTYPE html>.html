<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Agriculture Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div>
  <h2>pH Value</h2>
  <canvas id="phChart"></canvas>
</div>

<div>
  <h2>Temperature</h2>
  <canvas id="temperatureChart"></canvas>
</div>

<div>
  <h2>Humidity</h2>
  <canvas id="humidityChart"></canvas>
</div>

<div>
  <h2>Nitrogen (N) Value</h2>
  <canvas id="nitrogenChart"></canvas>
</div>

<div>
  <h2>Phosphorus (P) Value</h2>
  <canvas id="phosphorusChart"></canvas>
</div>

<div>
  <h2>Potassium (K) Value</h2>
  <canvas id="potassiumChart"></canvas>
</div>

<script>
// 示例数据和配置
const labels = ['January', 'February', 'March', 'April', 'May', 'June'];

// 模拟数据
const data = {
  labels: labels,
  datasets: [{
    label: 'Dataset 1 (bar)',
    type: 'bar',
    data: [10, 20, 30, 40, 50, 60],
    borderColor: 'rgb(255, 99, 132)',
    backgroundColor: 'rgba(255, 99, 132, 0.2)'
  }, {
    label: 'Dataset 2 (line)',
    type: 'line',
    data: [60, 50, 40, 30, 20, 10],
    fill: false,
    borderColor: 'rgb(54, 162, 235)'
  }]
};

// 图表配置
const config = {
  type: 'bar',
  data: data,
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  },
};

// 创建六个图表
new Chart(document.getElementById('phChart'), {...config, data: {...data, datasets: data.datasets.map(ds => ({...ds, label: ds.label.replace('Dataset', 'pH')}))}});
new Chart(document.getElementById('temperatureChart'), {...config, data: {...data, datasets: data.datasets.map(ds => ({...ds, label: ds.label.replace('Dataset', 'Temperature')}))}});
new Chart(document.getElementById('humidityChart'), {...config, data: {...data, datasets: data.datasets.map(ds => ({...ds, label: ds.label.replace('Dataset', 'Humidity')}))}});
new Chart(document.getElementById('nitrogenChart'), {...config, data: {...data, datasets: data.datasets.map(ds => ({...ds, label: ds.label.replace('Dataset', 'Nitrogen')}))}});
new Chart(document.getElementById('phosphorusChart'), {...config, data: {...data, datasets: data.datasets.map(ds => ({...ds, label: ds.label.replace('Dataset', 'Phosphorus')}))}});
new Chart(document.getElementById('potassiumChart'), {...config, data: {...data, datasets: data.datasets.map(ds => ({...ds, label: ds.label.replace('Dataset', 'Potassium')}))}});

</script>

</body>
</html>
