<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
	<link rel="stylesheet" href="../css/style.css" type="text/css"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="../js/javascript.js" type="text/javascript"></script>
	<style>
		body {
		    font-family: Arial, sans-serif;
		    margin: 0;
		    padding: 0;
		    background-color: #f4f4f4;
		}
		
		.task-list {
		    max-width: 1000px;
		    margin: 20px auto;
		    background-color: #fff;
		    padding: 20px;
		    border-radius: 8px;
		    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		
		.task-form {
		    max-width: 400px;
		    margin: 20px auto;
		    background-color: #fff;
		    padding: 20px;
		    border-radius: 8px;
		    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}
		h1{
			text-align: center;
			color: rgb(22,167,30);
			font-weight: 900;
		}
		table {
		    width: 100%;
		    border-collapse: collapse;
		    margin-top: 20px;
		}
		
		table, th, td {
		    border: 1px solid #ddd;
		}
		
		th, td {
		    padding: 12px;
		    text-align: left;
		}
		
		th {
		    background-color: #f2f2f2;
		}
		
		button {
		    background-color: #4caf50;
			margin: 10px;
		    color: #fff;
		    border: none;
		    padding: 10px 20px;
		    border-radius: 5px;
		    cursor: pointer;
		    margin-right: 10px;
		}
		
		button:hover {
		    background-color: #45a049;
		}
		.custom-button{
			width: 350px;
			display: block;
			margin: 30px auto 0;
			padding: 10px 20px;
			border: none;
			border-radius: 50px;
			background-color:  #4caf50;
			color: white;
			height: 40px;
			font-size: 15px;
			font-weight: 600;
			font-family: Arial, Helvetica, sans-serif;
			
		}
		.custom-button:hover{
			background-color: #45a049;
			color: rgb(203, 240, 187);
		}

	</style>
</head>
<body>
    <div class="task-list">
        <h1>Task List</h1>
		<button class="custom-button" onclick="location.href='Add_EditTask.html'">Add Task</button>
        <table>
            <thead>
                <tr>
                    <th>Land Name</th>
                    <th>Task Type</th>
                    <th>Farmer</th>
                    <th>Begin Date</th>
                    <th>Task Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="taskTableBody">
                <!-- Task items will be added here dynamically using JavaScript -->
				<tr>
				            <td>Land A</td>
				            <td>Plowing</td>
				            <td>John Farmer</td>
				            <td>2024-01-01</td>
				            <td>In Progress</td>
				            <td>
				                <button>Edit</button>
				                <button>Delete</button>
				            </td>
				        </tr>
				        <tr>
				            <td>Land B</td>
				            <td>Planting</td>
				            <td>Jane Farmer</td>
				            <td>2024-02-01</td>
				            <td>Completed</td>
				            <td>
				                <button>Edit</button>
				                <button>Delete</button>
				            </td>
				        </tr>
			</tbody>
        </table>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
