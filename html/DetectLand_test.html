<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>DetectLand</title>
		<link rel="stylesheet" href="../css/style.css" type="text/css"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<style>
			.custom-button{
				width: 90px;
				display: flex;
			}
			.div-input{
				display: flex;
			}
			.custom-dropdown{
				width: 250px;
				height: 40px;
				border: 2px solid rgb(154,240,115);
				border-radius: 5px;
				outline: none;
				box-shadow: 0 2px 4px rgb(203, 240, 187);
				display: block;
				text-align-last: center;
				color: rgb(22,167,30);
			}
			
			.custom-dropdown:hover{
				border: 3px solid rgb(22,167,30);
			}
		</style>
	</head>
	<body>
		<div class="OutsideBox">
			<header class="custom-header">
			  <h1>Detect Land</h1>
			</header>
			<section class="custom-form">
				<form>
					<div class="div-input">
						<input type="submit" class="save-form custom-button" id="saveForm" name="saveForm" value="save"/>
						<input type="submit" class="detecting-form custom-button" id="detecting" name="detecting" value="detect"/>
						<input type="button" value="cancel" class="custom-button"/>	
					</div>
					
					<div>
						<label for="landName">Land Name:</label>
						<input type="text" id="landName" name="landName" class="custom-input" required>
					</div>
				    <div>
						<label for="landLocation">Land Location:</label>
						<input type="text" id="landLocation" name="landLocation" class="custom-input">
					</div>
				    <div>
						<label for="landLocation">Land area:</label>
						<input type="text" id="landArea" name="landArea" class="custom-input">
					</div>
					<div>
						<label for="Crop">Crop:</label>
						<select id="Crop" name="Crop" class="custom-dropdown">
						  <option value="potato">Potato</option>
						  <option value="tomato">Tomato</option>
						  <option value="cron">Cron</option>
						</select>
					</div>
<!-- 					<div>
						<label for="LandPicture">Land Picture:</label>
					</div> -->
					<div>
						<div class="sensor-row">
							<label for="sensorType">Sensor Type:</label>
							<select id="sensorType" name="sensorType" class="custom-dropdown">
							  <option value="temperature">Temperature</option>
							  <option value="humidity">Humidity</option>
							  <option value="moisture">Moisture</option>
							</select>
							<label for="sensorNumber">Sensor Number:</label>
							<input type="text" class="sensor-quantity custom-input" name="sensorQuantity" value="1">
							<input type="button" class="add-button" value="+" onclick="addSensorRow(this)">
							<input type="button" class="delete-button" value="-" onclick="deleteSensorRow(this)">
						</div>
					</div>
					
				  </form>
			</section>
		</div>
		<script>
			function addSensorRow(button) {
			    const sensorForm = document.querySelector('form');
			    const newRow = document.createElement('div');
			    newRow.classList.add('sensor-row');
			
			    const label1 = document.createElement('label');
			    label1.setAttribute('for', 'sensorType');
			    label1.textContent = 'Sensor Type:';
			    newRow.appendChild(label1);
			
			    const select = document.createElement('select');
			    select.setAttribute('name', 'sensorType');
			    const option1 = document.createElement('option');
			    option1.setAttribute('value', 'temperature');
			    option1.textContent = 'Temperature';
			    const option2 = document.createElement('option');
			    option2.setAttribute('value', 'humidity');
			    option2.textContent = 'Humidity';
			    const option3 = document.createElement('option');
			    option3.setAttribute('value', 'moisture');
			    option3.textContent = 'Moisture';
			    select.appendChild(option1);
			    select.appendChild(option2);
			    select.appendChild(option3);
			    newRow.appendChild(select);
			
			    const label2 = document.createElement('label');
			    label2.setAttribute('for', 'sensorNumber');
			    label2.textContent = 'Sensor Number:';
			    newRow.appendChild(label2);
			
			    const input = document.createElement('input');
			    input.setAttribute('type', 'text');
			    input.classList.add('sensor-quantity');
			    input.setAttribute('name', 'sensorQuantity');
			    input.setAttribute('value', '1');
			    newRow.appendChild(input);
			
			    const addButton = document.createElement('input');
			    addButton.setAttribute('type', 'button');
			    addButton.classList.add('add-button');
			    addButton.setAttribute('value', '+');
			    addButton.setAttribute('onclick', 'addSensorRow(this)');
			    newRow.appendChild(addButton);
			
				const deleteButton = document.createElement('input');
				deleteButton.setAttribute('type', 'button');
				deleteButton.classList.add('delete-button');
				deleteButton.setAttribute('value', '-');
			    deleteButton.setAttribute('onclick', 'deleteSensorRow(this)');
			    newRow.appendChild(deleteButton);
				
			    sensorForm.appendChild(newRow);
			  }
			  function deleteSensorRow(button) {
			      const sensorForm = document.querySelector('form');
			      const rowToDelete = button.parentElement;
			      sensorForm.removeChild(rowToDelete);
			    }

		</script>
	</body>
</html>
