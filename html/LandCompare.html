	<body>
		<div class="OutsideBox">
			<header class="custom-header">
			  <h1>Land Compare</h1>
			</header>
			<section>
				<div class="custom-select">
					<select name="crops" id="crops">
						<option value="potato">Potato</option>

						<option value="cron">Cron</option>
					</select>
					
				</div>
				<div class="select-land">

				    <select class="dropdown">
				      <option value="option1">Land 1</option>
				      <option value="option2">Land 2</option>
				    </select>
				    <div class="image-container">
				      <img class="selected-image" src="../img/land_1.png" alt="Selected Image">
				    </div>
				    <div class="value-display">
						<div class="value-div">
							<p class="value-custom">P:</p>
							<p class="selected-value">111</p>
						</div>
						<div class="value-div">
							<p class="value-custom">N:</p>
							<p class="selected-value">111</p>
						</div>
						<div class="value-div">
							<p class="value-custom">K:</p>
							<p class="selected-value">111</p>
						</div>
						<div class="value-div">
							<p class="value-custom">Ph:</p>
							<p class="selected-value">111</p>
						</div>
						<div class="value-div">
							<p class="value-custom">moisture:</p>
							<p class="selected-value">111</p>
						</div>
				    </div>
				  </div>
				  <div class="land-selector">
				    <select class="dropdown">
				      <option value="option1">Land 1</option>
				      <option value="option2" selected>Land 2</option>
				    </select>
				    <div class="image-container">
				      <img class="selected-image" src="../img/land_2.png" alt="Selected Image">
				    </div>
				    <div class="value-display">
				    <div class="value-div">
				    	<p class="value-custom">P:</p>
				    	<p class="selected-value">222</p>
				    </div>
				    <div class="value-div">
				    	<p class="value-custom">N:</p>
				    	<p class="selected-value">222</p>
				    </div>
				    <div class="value-div">
				    	<p class="value-custom">K:</p>
				    	<p class="selected-value">222</p>
				    </div>
				    <div class="value-div">
				    	<p class="value-custom">Ph:</p>
				    	<p class="selected-value">222</p>
				    </div>
				    <div class="value-div">
				    	<p class="value-custom">moisture:</p>
				    	<p class="selected-value">222</p>
				    </div>
				    </div>
				  </div>
				</div>
			</section>
			<footer class="dashboard-footer">
			  <p>Land 1 is better than Land 2 in potato farming.</p>
			</footer>
		</div>

document.querySelectorAll('.dropdown').forEach(function(dropdown) {
  const selectedImage = dropdown.parentElement.querySelector('.selected-image');
  const selectedValues = dropdown.parentElement.querySelectorAll('.selected-value');

  dropdown.addEventListener('change', function() {
    const selectedOption = dropdown.value;
    const options = dropdown.querySelectorAll('option');
    options.forEach(function(option, index) {
      if (option.value === selectedOption) {
        if (index === 0) {
          selectedImage.src = '../img/land_1.png';
        } else if (index === 1) {
          selectedImage.src = '../img/land_2.png';
        }

        selectedValues.forEach(function(value) {
          if (index === 0) {
            value.textContent = '111';
          } else if (index === 1) {
            value.textContent = '222';
          }
        });
      }
    });
    valueDisplay.style.display = 'block';
  });
});
